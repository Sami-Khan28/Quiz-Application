<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizes</title>
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body id="admin-panel-section">
    <section id="confirm-section">
        <div id="confirm-box">
            <diV>
                <img src="assets/images/warning (1).png" alt="explementary mark">
                <p>Are You Sure?</p>
                <span>You Won't be able revert this!</span>
                <div>
                    <button type="button"  onclick="deleteQuize()">Delete</button>
                    <button type="button" onclick="hideConfirmBox()">Cancel</button>
                </div>
            </diV>
        </div>
    </section>
    <section id="view-quize-wrapper">
        <div id="view-quize">
            <button type="button" id="view-exit-button" class="exit-button" onclick="viewQuizeExitButton()">X</button>
            <table id="view-quize-table">
                <tr class="view-quize-table-row">
                    <th>Question</th>
                    <td id="question" class="view-quize-data"></td>
                </tr>
                <tr class="view-quize-table-row">
                    <th>Option1</th>
                    <td id="option-1" class="view-quize-data"></td>

                </tr>
                <tr class="view-quize-table-row">
                    <th>Option2</th>
                    <td id="option-2" class="view-quize-data"></td>
                </tr>
                <tr class="view-quize-table-row">
                    <th>Option3</th>
                    <td id="option-3" class="view-quize-data"></td>
                </tr>
                <tr class="view-quize-table-row">
                    <th>Option4</th>
                    <td id="option-4" class="view-quize-data"></td>
                </tr>
                <tr class="view-quize-table-row">
                    <th id="correct-answer-width">Correct Answer</th>
                    <td id="correct-option" class="view-quize-data"></td>
                </tr>
            </table>
        </div>
    </section>
    <section id="edit-quize-wrapper">
        <form id="edit-quize">
            <button type="button" id="edit-exit-button" class="exit-button"
                onclick="editQuizeExitButton()">X</button>
            <div>
                <div>
                    <label for="edit-question">Question<span class="star">*</span></label>
                </div>
                <textarea type="text" id="edit-question" placeholder="Enter Question"></textarea>
            </div>
            <div class="edit-quize-option">
                <div>
                    <div>
                        <label for="option-A">Option 1<span class="star">*</span> </label>
                    </div>
                    <input type="text" id="option1" placeholder="Enter Option 1" onchange="selectOption()">
                </div>
                <div>
                    <div>
                        <label for="option-B">Option 2<span class="star">*</span></label>
                    </div>
                    <input type="text" id="option2" placeholder="Enter Option 2" onchange="selectOption()">
                </div>
            </div>
            <div class="edit-quize-option">
                <div>
                    <div>
                        <label for="option-C">Option 3<span class="star">*</span></label>
                    </div>
                    <input type="text" id="option3" placeholder="Enter Option 3" onchange="selectOption()">
                </div>
                <div>
                    <div>
                        <label for="Option-D">Option 4<span class="star">*</span></label>
                    </div>
                    <input type="text" id="option4" placeholder="Enter Option 4" onchange="selectOption()">
                </div>
            </div>
            <div class="edit-quize-option">
                <div>
                    <div>
                        <label for="Correct-Answer">Correct Answer<span class="star">*</span></label>
                    </div>
                    <select id="option-list">
                        <option value="" id="correct-answer">Select The Correct Answer</option>
                        <option value="" id="select-option1">option1</option>
                        <option value="" id="select-option2">option2</option>
                        <option value="" id="select-option3">option3</option>
                        <option value="" id="select-option4">option4</option>
                    </select>
                    <button type="button" onclick="addEditQuize()">Submit</button>
                </div>
            </div>
        </form>
        </section>
    <header>
        <div id="admin-panel-header">
            <div>
                <img src="../assets/images/techpaathshala-logo.svg" alt="techpaathshsla-logo">
                <div id="menu-bar" onclick="quizeTableMarginLeft()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div id="admin-header-list">
                <ul>
                    <li>Hello</li>
                    <li id="show-user-name"></li>
                </ul>
                <img src="../assets/images/header-image.svg" alt="image" onclick="adminLogOut()">
            </div>
        </div>
        <div id="admin-logout-container">
            <div>
                <i class="fa-solid fa-sort-up"></i>
                    <div id="logedinuser-firstname"></div>
                    <p id="current-user-name"></p>
                    <p id="current-user-email"></p>  
                    <button type="button" id="logOut-btn" onclick="logOut()">Log out</button>
                </div>
            </div>
    </header>
    <main id="admin-pages">
        <section id="admin-page-menu">
            <div>
                <div>
                    <a href="dashboard.html" class="link"> <i class="fa-solid fa-house"></i>Home</a>
                </div>
                <div>
                    <a href="users.html" class="link"> <i class="fa-solid fa-user"></i> Users</a>
                </div>
                <div>
                    <a href="quizes.html" class="link"> <i class="fa-solid fa-circle-question"></i>Quizes</a>
                </div>
            </div>
        </section>
        <div id="add-questions" onclick="redirectAddQuestion()">
            <button type="button"> Add New Questions</button>
        </div>
        <section id="Quize-page">
            <table id="quize-table">
                <thead>
                    <th>Sr.No</th>
                    <th id="question-align">Questions</th>
                    <th>Action</th>
                </thead>
                <tbody id="Quizes-list">

                </tbody>
            </table>
        </section>
    </main>
    <script src="assets/script.js"></script>
    <script>
        userName()
        LoggedInUserFirstLetter()
        displayAllQuizes()
    </script>
</body>

</html>
